<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="results">
      <div class="content">
        <h3>Your Result</h3>
        <div class="score">
          <div class="scorecircle">
            <span class="points">76</span>
            <span class="out-of">of 100</span>
          </div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary">
      <div class="content">
        <h3 class="summary">Summary</h3>
        <div class="bubble reaction">
          <img src="assets/images/icon-reaction.svg">
          <p>Reaction</p>
          <p class="score"><span class="top">80</span><span class="bottom">/ 100</span></p>
        </div>
        <div class="bubble memory">
          <img src="assets/images/icon-memory.svg">
          <p>Memory</p>
          <p class="score"><span class="top">92</span><span class="bottom">/ 100</span></p>
        </div>
        <div class="bubble verbal">
          <img src="assets/images/icon-verbal.svg">
          <p>Verbal</p>
          <p class="score"><span class="top">61</span><span class="bottom">/ 100</span></p>
        </div>
        <div class="bubble visual">
          <img src="assets/images/icon-visual.svg">
          <p>Visual</p>
          <p class="score"><span class="top">72</span><span class="bottom">/ 100</span></p>
        </div>
        <button class="continue">
          Continue
        </button>
      </div>
    </div>
  </div>
</body>
</html>
